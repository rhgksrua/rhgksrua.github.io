---
layout: default
current: blog
css:
- blog.css
---

<section class='posts'>
    <h1>Blog.</h1>
    <ul class='post-list'>
      {% for post in site.posts %}
        <li class='post'>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span class='post-date'>{{ post.date || date: '%B %d, %Y' }}</span>
        </li>
      {% endfor %}
    </ul>
</section>
